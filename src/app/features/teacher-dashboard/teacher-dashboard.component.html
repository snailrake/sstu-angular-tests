<div class="dashboard-content">
  <h2>Панель преподавателя</h2>
  <mat-tab-group>
    <mat-tab label="Создать тест">
      <app-test-creation></app-test-creation>
    </mat-tab>
    <mat-tab label="Результаты">
      <ng-container *ngIf="results$ | async as results; else empty">
        <table mat-table [dataSource]="results" class="full-width mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Студент</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>
          <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef>Баллы</th>
            <td mat-cell *matCellDef="let row">{{ row.score }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </ng-container>
      <ng-template #empty>
        <div class="no-data">Нет результатов для отображения</div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
