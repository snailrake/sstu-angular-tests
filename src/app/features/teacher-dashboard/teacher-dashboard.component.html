<mat-tab-group>
  <mat-tab label="Создать тест">
    <div class="create-test-wrapper">
      <app-test-creation></app-test-creation>
    </div>
  </mat-tab>
  <mat-tab label="Результаты">
    <div class="results-wrapper" *ngIf="results.length; else noData">
      <table mat-table [dataSource]="results" class="full-width">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Студент</th>
          <td mat-cell *matCellDef="let r">{{ r.name }}</td>
        </ng-container>
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>Баллы</th>
          <td mat-cell *matCellDef="let r">{{ r.score }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #noData>
      <div class="no-data">Нет результатов для отображения</div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
