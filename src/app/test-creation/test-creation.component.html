<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Название теста</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <div formArrayName="questions">
    <div *ngFor="let q of questions.controls; let i = index"
         [formGroupName]="i"
         class="question-block">

      <h3>Вопрос {{ i + 1 }}</h3>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Текст вопроса</mat-label>
        <input matInput formControlName="text">
      </mat-form-field>

      <div formArrayName="options" class="options-list">
        <div *ngFor="let o of options(i).controls; let j = index"
             class="option-item">
          <mat-form-field appearance="fill" class="option-field">
            <mat-label>Вариант {{ j + 1 }}</mat-label>
            <input matInput [formControlName]="j">
          </mat-form-field>
          <button mat-icon-button color="warn"
                  *ngIf="options(i).length > 2"
                  (click)="removeOption(i, j)"
                  type="button">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <button mat-mini-button type="button" (click)="addOption(i)">
          Добавить вариант
        </button>
      </div>

      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Правильный ответ (index)</mat-label>
        <input matInput type="number"
               formControlName="correctAnswer"
               [min]="0"
               [max]="options(i).length - 1">
      </mat-form-field>

      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Баллы за вопрос</mat-label>
        <input matInput type="number" formControlName="points">
      </mat-form-field>

      <button mat-button color="warn"
              *ngIf="questions.length > 1"
              (click)="removeQuestion(i)"
              type="button">
        Удалить вопрос
      </button>

      <mat-divider></mat-divider>
    </div>
  </div>

  <button mat-button type="button" (click)="addQuestion()">
    Добавить вопрос
  </button>
  <button mat-raised-button color="primary" type="submit">
    Сохранить тест
  </button>
</form>
