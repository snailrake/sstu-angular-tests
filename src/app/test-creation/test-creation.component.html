<form [formGroup]="form">
  <mat-form-field appearance="outline" style="width:100%">
    <mat-label>Название теста*</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <div formArrayName="questions">
    <div *ngFor="let q of questions.controls; let i = index" [formGroupName]="i" style="margin:16px 0; padding:16px; border:1px solid #ddd; border-radius:8px">
      <h3>Вопрос {{ i + 1 }}</h3>

      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Текст вопроса*</mat-label>
        <input matInput formControlName="text" />
      </mat-form-field>

      <div formArrayName="options" style="padding-left:16px">
        <div *ngFor="let o of options(i).controls; let j = index" style="display:flex; align-items:center; margin-bottom:8px">
          <mat-form-field appearance="outline" style="flex:1">
            <mat-label>Вариант {{ j + 1 }}*</mat-label>
            <input matInput [formControlName]="j" />
          </mat-form-field>
          <button mat-icon-button color="warn" type="button" (click)="removeOption(i,j)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <button mat-button type="button" (click)="addOption(i)">Добавить вариант</button>
      </div>

      <mat-form-field appearance="outline" style="width:45%; margin-right:8px">
        <mat-label>Правильный ответ (index)*</mat-label>
        <input matInput type="number" formControlName="correctAnswer" />
      </mat-form-field>

      <mat-form-field appearance="outline" style="width:45%">
        <mat-label>Баллы за вопрос*</mat-label>
        <input matInput type="number" formControlName="points" />
      </mat-form-field>

      <div style="margin-top:8px">
        <button mat-button color="warn" type="button" (click)="removeQuestion(i)">
          Удалить вопрос
        </button>
      </div>

      <mat-divider style="margin-top:16px"></mat-divider>
    </div>
  </div>

  <div style="display:flex; gap:8px; margin-top:16px">
    <button mat-stroked-button color="primary" type="button" (click)="addQuestion()">
      Добавить вопрос
    </button>
    <button mat-raised-button color="accent" type="button" (click)="submit()">
      Сохранить тест
    </button>
  </div>
</form>
